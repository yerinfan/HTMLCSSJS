<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan</title>
</head>
<body>
    <script>
        function gugudan(num) {
            document.write(`<h3>[ 구구단 ${num}단 ]<h3>`);
            for (let i = 1; i <= 9; i++){
                document.write(`${num} * ${i} = ${num * i}<br>`);
            }
        }
      
        gugudan();
    </script>
</body>
</html>
