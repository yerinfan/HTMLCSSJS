<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>회원 기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input placeholder="아이디 입력" type="text" id="userid">
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="password" id="passwd">
        </p>
        <p>
          <label for="age">이름</label>
          <input type="text" id="name">
        </p>
        </fieldset>
        <fieldset>
            <legend>연락처</legend>
        <p>
          <label for="email">이메일</label>
          <input placeholder="email@gmail.com" type="text" id="email">
        </p>
        <p>
            <label for="phonenumber">휴대전화</label>
            <input placeholder="010-****-****" type="number" id="phonenumber">
        </p>
        </fieldset>
        <fieldset>
            <label for="date">날짜를 선택하세요: 
                <input type="date"
                        id="date"
                        max="2024-12-31"
                        min="1900-01-01"
                        value="2000-01-01">
            </label>
        <p>
            <label for="gender">성별 :</label>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                    <input id="nothing" type="radio" name="gender" value="n">
                    <label for="nothing">선택하지않음</label>
        </p>
        <p>
            <label for="like">관심사 : </label>
            <input id="java" type="checkbox" name="like" value="java">
            <label for="java">Java</label>
            <input id="HTML" type="checkbox" name="like" value="HTML">
            <label for="HTML">HTML</label>
            <input id="CSS" type="checkbox" name="like" value="CSS">
            <label for="CSS">CSS</label>
            <input id="javascript" type="checkbox" name="like" value="javascript">
            <label for="javascript">Javascript</label>
            <input id="Algorithm" type="checkbox" name="like" value="Algorithm">
            <label for="Algorithm">Algorithm</label>
        </p>
        <p>
            <label>본인 사진</label>
            <input type="file" name="file" value="file">
        </p>
        </fieldset>
        <input id="reset" type="reset" name="reset" value="초기화">
        <input id="join" type="submit" name="join" value="회원가입">
    </form>
</body>
</html>
