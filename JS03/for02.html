<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요: "));

        let str = `[구구단${num}단]\n`;
        for (let i = 1; i <= 9; i++){
            str += `${num} x ${i} = ${num * i}\n`;
        };
        alert(str);
    </script>
</body>
</html>
