<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("숫자를 입력하세요: "));

        let str ="";
        for (let i = n; i > 0; i--) {
	
			for (let j = 1; j <= i; j++) {
				str += "*";
			}
            str += "\n";
		}
        alert(str);
    </script>
</body>
</html>
