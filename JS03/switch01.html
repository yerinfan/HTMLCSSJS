<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요 "));

        switch(num % 2) {
            case 0 :
                alert("짝수입니다");
                break;
            case 1 :
                alert("홀수입니다");
                break;
        }
    </script>
</body>
</html>
