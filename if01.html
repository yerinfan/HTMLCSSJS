<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If01</title>
</head>
<body>
    <script>
        let a = prompt("첫번째 숫자를 입력하세요 ");
        let b = prompt("두번째 숫자를 입력하세요 ");
        let c = prompt("세번째 숫자를 입력하세요");
        let max = a;
    
        if(b > max) {max = b};
        if(c > max) {max =c};

        alert(`가장 큰 수는 ${max}입니다.`)
    
    </script>
</body>
