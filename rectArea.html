<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
</head>
<body>
    <script>
        squareA = Number(prompt("사각형의 가로 크기를 입력하세요."));
        squareB = Number(prompt("사각형의 세로 크기를 입력하세요."));
        alert (`사각형의 넓이는 ${squareA * squareB}입니다. `)
        </script>
