<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapNum</title>
</head>
<body>
    <script>
        a = Number(prompt("변수 a에 넣을 숫자 입력 : "));
        b = Number(prompt("변수 b에 넣을 숫자 입력 : "));
        temp = a;
        a = b;
        b = temp;
        alert(`변수 a의 값 = ${a}, 변수 b의 값 = ${b}`);
    </script>
</body>
</html>
